 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogo Fruity Yogurt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Yogo Fruity Yogurt</h1>
            <p>Healthy, Delicious, and Fresh</p>
            <button id="hero-add-mango" class="btn primary" style="margin-top: 10px;"> welcome to </button>
        </div>
    </header>

    <main class="container">
        <h2>Our Products</h2>
        <section class="products-grid" id="productGrid">
            <!-- Product cards generated by JavaScript -->
        </section>

        <h2 id="order">Place Your Order</h2>
        <div class="cart-summary">
            <h3>Your Cart</h3>
            <div id="cartItems">
                <!-- Cart items generated by JavaScript -->
            </div>
            <div class="totals">
                <div>Subtotal: <span id="subtotal">1000 FCFA</span></div>
                <div>Delivery Fee: <span id="deliveryFee">300 FCFA</span></div>
                <div class="grand-total">Final Total: <span id="finalTotal">1500 FCFA</span></div>
            </div>
        </div>

        <form id="checkoutForm">
            <h3>Delivery Details</h3>
            <input type="text" id="custName" placeholder="Your Name" required>
            <input type="tel" id="custPhone" placeholder="Your Phone Number" required>
            <textarea id="custAddress" placeholder="Delivery Address" rows="3" required></textarea>
            <textarea id="custNote" placeholder="Any special notes? (e.g., allergies, delivery time)" rows="2"></textarea>
            
            <div class="form-actions">
                <button type="button" id="clearCartBtn" class="btn">Clear Cart</button>
                <button type="button" id="previewBtn" class="btn primary">Preview Order</button>
                <button type="submit" id="submitOrderBtn" class="btn success">Send Order via WhatsApp</button>
            </div>
        </form>
        
        <div id="previewBox" class="hidden">
            <h3>Order Preview:</h3>
            <div id="previewContent"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Yogo fruity Yogurt. Contact us at <a id="whatsappNumber" href="#">WhatsApp</a>.</p>
        </div>
    </footer>

    <!-- Floating WhatsApp Button -->
    <a id="floatingWA" href="#" class="whatsapp_float" target="_blank" rel="noopener noreferrer">
        <i class="fa fa-whatsapp whatsapp-icon"></i>
    </a>

    <!-- Modal Structure (for alerts/popups) -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modalContent">
                <!-- Dynamic content loads here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
